<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon-60x60.png" type="image/x-icon">
    <title>Modal | Developer Naimul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>


    <div class="banner">
        <h1>This is Modal Popup</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, ex fuga. Totam ullam quae sequi unde magnam quibusdam sapiente recusandae!</p>
        <a class="fill-button" id="apply">
            <span class="fill-button-hover">		
              <span class="fill-button-text">Apply Now</span>
            </span>
        </a>
    </div>
    <div class="modal">
        <div class="modal-header">
            <h2>Create post</h2>
            <button class="close">&times;</button>
        </div>
        <div class="modal-body">
            <form action="#">
                <textarea placeholder="What's on your mind, Naim"></textarea>
            </form>
        </div>
        <div class="modal-footer"></div>
    </div>

    <div class="alert">
        <div class="alert-content">
            <div class="alert-header">
                <h2>Unsave Changes</h2>
                <button class="edit-close">&times;</button>
            </div>
            <div class="alert-body">
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="alert-footer">
                <a href="#" class="edit">Keep Editing</a>
                <a href="#" class="discard">Discard</a>
            </div>
        </div>
    </div>











    <script src="app.js"></script>
</body>
</html>
